name: Build and Check

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies 📦
        run: npm install

      - name: Build Express.js 🛠️
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t sinethfernando/coffeeshop-backend:${{ github.sha }} .

      - name: Tag Docker image
        run: docker tag sinethfernando/coffeeshop-backend:${{ github.sha }} sinethfernando/coffeeshop-backend:latest

      - name: Push Docker image
        run: |
          docker push sinethfernando/coffeeshop-backend:${{ github.sha }}
          docker push sinethfernando/coffeeshop-backend:latest
